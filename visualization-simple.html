<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

<body>
    <div class="container">
        <h1>ğŸ”¬ MediaPipe ç®€åŒ–æµ‹è¯•</h1>
        
        <div class="status">
            <div>çŠ¶æ€: <span id="status">åˆå§‹åŒ–ä¸­...</span></div>
            <div>FPS: <span id="fps">0</span></div>
            <div>æ£€æµ‹åˆ°çš„æ‰‹: <span id="hands">0</span></div>
        </div>
        
        <div class="video-container">

            <canvas class="output_canvas" width="1280" height="720"></canvas>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">ç­‰å¾…åˆå§‹åŒ–...</div>
        </div>
    </div>

    <script>
        const videoElement = document.querySelector('.input_video');
        const canvasElement = document.querySelector('.output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusEl = document.getElementById('status');
        const fpsEl = document.getElementById('fps');
        const handsEl = document.getElementById('hands');
        const logEl = document.getElementById('log');
        
        let frameCount = 0;
        let lastTime = Date.now();
        
        function log(message) {
            console.log(message);
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.insertBefore(entry, logEl.firstChild);
            
            // åªä¿ç•™æœ€è¿‘50æ¡
            while (logEl.children.length > 50) {
                logEl.removeChild(logEl.lastChild);
            }
        }
        
        log('é¡µé¢åŠ è½½å®Œæˆ');
        
        // æ£€æŸ¥åº“æ˜¯å¦åŠ è½½
        log('æ£€æŸ¥ MediaPipe åº“...');
        log('Hands: ' + (typeof Hands !== 'undefined' ? 'âœ…' : 'âŒ'));
        log('Camera: ' + (typeof Camera !== 'undefined' ? 'âœ…' : 'âŒ'));
        log('drawConnectors: ' + (typeof drawConnectors !== 'undefined' ? 'âœ…' : 'âŒ'));
        
        function onResults(results) {
            frameCount++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                fpsEl.textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }
            
            // ç»˜åˆ¶
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                handsEl.textContent = results.multiHandLandmarks.length;
                
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
                }
            } else {
                handsEl.textContent = '0';
            }
            
            canvasCtx.restore();
        }
        
        log('åˆå§‹åŒ– Hands æ¨¡å‹...');
        const hands = new Hands({
            locateFile: (file) => {
                log(`åŠ è½½æ–‡ä»¶: ${file}`);
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });
        
        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 0,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        log('Hands æ¨¡å‹é…ç½®å®Œæˆ');
        
        log('åˆå§‹åŒ–æ‘„åƒå¤´...');
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 1280,
            height: 720
        });
        
        camera.start()
            .then(() => {
                log('âœ… æ‘„åƒå¤´å¯åŠ¨æˆåŠŸï¼');
                statusEl.textContent = 'è¿è¡Œä¸­ âœ…';
                statusEl.style.color = '#0f0';
            })
            .catch((error) => {
                log('âŒ æ‘„åƒå¤´å¯åŠ¨å¤±è´¥: ' + error.message);
                statusEl.textContent = 'é”™è¯¯ âŒ';
                statusEl.style.color = '#f00';
                alert('æ‘„åƒå¤´å¯åŠ¨å¤±è´¥ï¼š\n' + error.message + '\n\nè¯·æ£€æŸ¥æµè§ˆå™¨æƒé™è®¾ç½®');
            });
    </script>
